<html>
  <head>
    <title>Image Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
     
          <h3 id="title">
              Case study between Google lens and Mobilenet
          </h3>
          <h4>Google lens
              <span> <img src="download.png"></span>
          </h4>
       
          <h3>Vs</h3>
          <button class="btn btn-primary">Mobilenet</button>

          <section class="box">
       <div>
           <h5 class="class=col-lg-12 col-md-12 col-sm-12 col-xs-12 heading">1.test Image</h5>   
        <img class="col-lg-3 col-md-3 col-sm-6 col-xs-6 img-responsive" src="battery.jpeg" >
        
        <label class="class=col-lg-6 col-md-6 col-sm-3 col-xs-3 abab1">output on google lens: <span id="lens">first-aid kit</span></label>
        <label class="class=col-lg-4 col-md-4 col-sm-3 col-xs-3 abab2">output on Mobilenet: <span id="mobilenet"></span>switch, electric switch, electrical switch</label>
        <hr>
                <br><br><br>
        <h3>Result : <span id="result"></span></h3>
       
        <br>
        <h3><span id="result">Mobilenet is more accurate than Google lens.</span></h3>
                </div>   
    </section>

    <section class="box">
      <div>
          <h5 class="class=col-lg-12 col-md-12 col-sm-12 col-xs-12 heading">1.test Image</h5>   
       <img class="col-lg-3 col-md-3 col-sm-6 col-xs-6 img-responsive" src="scissor.jpeg" >
       
       <label class="class=col-lg-4 col-md-4 col-sm-3 col-xs-3 abab1">output on google lens: <span id="lens"></span>scissors</label>
       <label class="class=col-lg-4 col-md-4 col-sm-3 col-xs-3 abab2">output on Mobilenet: <span id="mobilenet">Holster</span></label>
       <hr>
               <br>
       <h3>Result : <span id="result"></span></h3>
      
       <br>
       <h3> <span id="result">Mobilenet is less accurate than Ggogle lens.</span></h3>
               </div>   
   </section>
      
  </body>
